{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<h1>Elenco da 1Âª Temporada</h1>

<section class="ator-container">
    {% for ator in elenco %}
    <article class="ator-card">
        <img src="{% static 'blog/' %}{{ ator.foto }}" alt="{{ ator.nome }}">
        <h3>{{ ator.nome }}</h3>
        <p>{{ ator.numero }} | {{ ator.idade }} anos</p>
        <p>{{ ator.nascimento }}</p>
        <p>{{ ator.resumo }}</p>
    </article>
    {% endfor %}
</section>

{% endblock %}
